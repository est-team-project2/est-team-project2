<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>백과 관리</title>
</head>
<body>
<h1>백과 관리</h1>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>제목</th>
        <th>생성일</th>
        <th>수정일</th>
        <th>versions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="pedia : ${pedias}">
        <td th:text="${pedia.id}"></td>
        <td th:text="${pedia.title}"></td>
        <td th:text="${pedia.updatedAt}"></td>
        <td th:text="${pedia.createdAt}"></td>
        <td>
            <a th:href="@{'/admin/managePedia/' + ${pedia.id}}">View versions</a>
        </td>
    </tr>
    </tbody>
</table>

<div>
    <button th:if="${pedias.hasPrevious()}" th:onclick="location.href='?page=' + ${pedias.number - 1}">Previous</button>
    <button th:if="${pedias.hasNext()}" th:onclick="location.href='?page=' + ${pedias.number + 1}">Next</button>
</div>
</body>
</html>
