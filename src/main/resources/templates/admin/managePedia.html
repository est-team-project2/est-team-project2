<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>백과 관리</title>
</head>
<body>
<h1>백과 관리</h1>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>제목</th>
        <th>카테고리</th>
        <th>작성자</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="pedia : ${pedias}">
        <td th:text="${pedia.id}"></td>
        <td th:text="${pedia.title}"></td>
        <td th:text="${pedia.category}"></td>
        <td th:text="${pedia.author}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
