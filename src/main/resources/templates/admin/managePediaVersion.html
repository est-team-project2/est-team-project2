<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Post Detail</title>
  <link rel="stylesheet" th:href="@{/styles/style.css}">
</head>
<body>

<div th:replace="~{fragments/header :: header}"></div>

<h1>버전 관리</h1>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>버전코드</th>
        <th>생성일</th>
        <th>수정자</th>
        <th>상태</th>
        <th>내용</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="version : ${versions}">
        <td th:text="${version.id}"></td>
        <td th:text="${version.pediaVersionCode}"></td>
        <td th:text="${version.createdAt}"></td>
        <td th:text="${version.editor.nickName}"></td>
        <td th:text="${version.status}"></td>
        <td>
            <a th:href="@{'/admin/managePedia/detail/' + ${version.id}}">View Details</a>
        </td>
    </tr>
    </tbody>
</table>

<div>
  <button th:if="${versions.hasPrevious()}" th:onclick="location.href='?page=' + ${versions.number - 1}">
    Previous
  </button>
  <button th:if="${versions.hasNext()}" th:onclick="location.href='?page=' + ${versions.number + 1}">
    Next
  </button>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>

</body>
</html>
