<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>(관리자)게시글 관리</title>
  <link rel="stylesheet" th:href="@{/styles/style.css}">
</head>
<body>

<div th:replace="~{fragments/header :: header}"></div>

<h1>게시글 관리</h1>
<table border="1">
  <thead>
  <tr>
    <th>ID</th>
    <th>작성자</th>
    <th>글 제목</th>
    <th>작성일</th>
    <th>조회수</th>
    <th>soft delete</th>
    <th>Details</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="post : ${posts.content}">
    <td th:text="${post.id}">1</td>
    <td th:text="${post.member.nickName}">Author Name</td>
    <td th:text="${post.title}">Sample Post</td>
    <td th:text="${post.createdAt}">2024-01-01 00:00:00</td>
    <td th:text="${post.views}">10</td>
    <td th:text="${post.deleted}">false</td>
    <td>
      <a th:href="@{'/admin/managePost/' + ${post.id}}">View Details</a>
    </td>
  </tr>
  </tbody>
</table>

<div>
  <button th:if="${posts.hasPrevious()}" th:onclick="location.href='?page=' + ${posts.number - 1}">
    Previous
  </button>
  <button th:if="${posts.hasNext()}" th:onclick="location.href='?page=' + ${posts.number + 1}">
    Next
  </button>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>

</body>
</html>
