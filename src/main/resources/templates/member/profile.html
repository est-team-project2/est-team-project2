<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
</head>
<body>
<h1>User Profile</h1>

<div>
    <h2>Profile Information</h2>
    <p><strong>Nickname:</strong> <span th:text="${nickname}"></span></p>
    <p><strong>Email:</strong> <span th:text="${email}"></span></p>
    <p><strong>Social Type:</strong> <span th:text="${socialType}"></span></p>
    <p><strong>Member Type:</strong> <span th:text="${memberType}"></span></p>
</div>

</body>
</html>
