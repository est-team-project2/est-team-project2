<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>내 정보</title>
  <link rel="stylesheet" th:href="@{/styles/style.css}">
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<main class="container">
  <div class="login-container">
    <div class="login-header">
      <h1>회원정보</h1>
    </div>

    <div class="form-group">
      <label>이메일:</label>
      <span th:text="${email}"></span>
    </div>

    <div class="form-group">
      <label>현재 닉네임:</label>
      <span th:text="${nickName}"></span>
    </div>

    <form action="/my/update-nickname" method="post">
      <input type="hidden" name="email" th:value="${email}">

      <div class="form-group">
        <label for="newNickName">새 닉네임:</label>
        <input type="text" id="newNickName" name="newNickname"
               th:placeholder="'새 닉네임을 입력하세요'" required>
      </div>


      <button type="submit" class="btn btn-login">닉네임 변경</button>
    </form>

    <form action="/my/update-password" method="get">
      <button type="submit" class="btn btn-login">비밀번호 변경</button>
    </form>

    <form action="/logout" method="get">
      <button type="submit" class="btn btn-login">로그아웃</button>
    </form>

  </div>
</main>

<div th:replace="~{fragments/footer :: footer}"></div>

<script th:inline="javascript">
  window.onload = function () {
    const message = /*[[${message}]]*/ null;
    if (message) {
      alert(message);
    }
  };
</script>
</body>
</html>
