<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>멍피디아 - 회원가입</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f9fafb;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Header Styles */
        header {
            background-color: #fff3e0;
            padding: 1rem;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
        }

        .logo-text {
            height: 35px;
            width: auto;
        }

        .logo-paw {
            height: 20px;
            width: auto;
        }

        /* Signup Form Styles */
        .signup-container {
            max-width: 400px;
            margin: 3rem auto;
            padding: 2rem;
            background-color: white;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        }

        .signup-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .signup-header h1 {
            color: #f97316;
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .signup-header p {
            color: #6b7280;
            font-size: 0.875rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #4b5563;
            font-size: 0.875rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
            font-size: 1rem;
        }

        .form-group input:focus {
            outline: none;
            border-color: #f97316;
            box-shadow: 0 0 0 3px rgba(249, 115, 22, 0.1);
        }

        .form-group .requirements {
            margin-top: 0.25rem;
            font-size: 0.75rem;
            color: #6b7280;
        }

        .form-group .error {
            color: #ef4444;
            font-size: 0.75rem;
            margin-top: 0.25rem;
            display: none;
        }

        .btn {
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .btn-signup {
            background-color: #f97316;
            color: white;
            margin-bottom: 1rem;
        }

        .btn-signup:hover {
            background-color: #ea580c;
        }

        .login-link {
            text-align: center;
            margin-top: 1.5rem;
            color: #6b7280;
            font-size: 0.875rem;
        }

        .login-link a {
            color: #f97316;
            text-decoration: none;
            font-weight: bold;
        }

        .login-link a:hover {
            text-decoration: underline;
        }
        .erroe-msg {
            border-color : red;
            color : red;
        }
    </style>
</head>
<body>
    <header>
        <div class="container header-content">
            <a href="#" class="logo-container">
                <img src="/api/images/1.png" alt="Mungpedia" class="logo-text">
                <img src="/api/images/3.png" alt="Paw" class="logo-paw">
            </a>
        </div>
    </header>

    <main class="container">
        <div class="signup-container">
            <div class="signup-header">
                <h1>회원가입</h1>
                <p>멍피디아의 회원이 되어보세요</p>
            </div>

            <form id="signupForm" onsubmit="return validateForm(event)" method="post" th:object="${memberDto}">
                <div class="form-group">
                    <label for="email">이메일</label>
                    <input type="email" id="email" name="email" required th:errorclass = "erroe-msg" th:field="*{email}"
                           placeholder="example@email.com">
                    <span id="check-result"></span>
                    <div  class="erroe-msg" th:errors = "*{email}"></div>
                    <div class="error" id="emailError">유효한 이메일 주소를 입력해주세요</div>
                </div>

                <div class="form-group">
                    <label for="nickname">닉네임</label>
                    <input type="text" id="nickname" name="nickName" required th:errorclass = "erroe-msg" th:field="*{nickName}"
                           minlength="2" maxlength="20" placeholder="닉네임 (2-20자)">

                    <span id="check-nickname-result"></span>
                    <div  class="erroe-msg" th:errors = "*{nickName}"></div>

                    <div class="error" id="nicknameError">닉네임은 2-20자 사이여야 합니다</div>
                </div>

                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input type="password" id="password" name="password" required th:errorclass = "erroe-msg" th:field="*{password}"
                           minlength="8" placeholder="비밀번호 (8자 이상)">
                    <div class="requirements">
                        * 8자 이상<br>
                        * 영문, 숫자, 특수문자 조합
                    </div>
                    <div  class="erroe-msg" th:errors = "*{password}"></div>
                    <div class="error" id="passwordError">비밀번호 요구사항을 충족해주세요</div>
                </div>

                <div class="form-group">
                    <label for="passwordConfirm">비밀번호 확인</label>
                    <input type="password" id="passwordConfirm" name="passwordConfirm" 
                           required placeholder="비밀번호 다시 입력">
                    <div class="error" id="passwordConfirmError">비밀번호가 일치하지 않습니다</div>
                </div>

                <button type="submit" class="btn btn-signup">가입하기</button>
            </form>

            <div class="login-link">
                이미 계정이 있으신가요? <a href="#">로그인</a>
            </div>
        </div>
    </main>

    <script th:inline="javascript">


        function validateForm(event) {
            event.preventDefault();

            let isValid = true;
            const email = document.getElementById('email');
            const nickname = document.getElementById('nickname');
            const password = document.getElementById('password');
            const passwordConfirm = document.getElementById('passwordConfirm');
            let findFormTag = document.getElementById("signupForm");
            //자바 스크립트 돔을 통해서
            //도큐먼트 오브젝트 모델 dom html을 객체로 생각함
            //

            // 이메일 검증
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email.value)) {
                document.getElementById('emailError').style.display = 'block';
                isValid = false;
            } else {
                document.getElementById('emailError').style.display = 'none';
            }

            // 닉네임 검증
            if (nickname.value.length < 2 || nickname.value.length > 20) {
                document.getElementById('nicknameError').style.display = 'block';
                isValid = false;
            } else {
                document.getElementById('nicknameError').style.display = 'none';
            }

            // 비밀번호 검증
            const passwordRegex = /^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,}$/;
            if (!passwordRegex.test(password.value)) {
                document.getElementById('passwordError').style.display = 'block';
                isValid = false;
            } else {
                document.getElementById('passwordError').style.display = 'none';
            }

            // 비밀번호 확인 검증
            if (password.value !== passwordConfirm.value) {
                document.getElementById('passwordConfirmError').style.display = 'block';
                isValid = false;
            } else {
                document.getElementById('passwordConfirmError').style.display = 'none';
            }

            let check_email = /*[[${checkEmail != null ? checkEmail : 'null'}]]*/ 'null';
            let check_nickname = /*[[${checkNickName != null ? checkNickName : 'null'}]]*/ 'null';
            let check_error = /*[[${checkError != null ? checkError : 'null'}]]*/ 'null'

            if (isValid && check_email !== "fail" && check_nickname !== "fail" && check_error !== "error") {
                // 여기에 회원가입 API 호출 로직 추가
                alert('회원가입이 완료되었습니다!');
                // window.location.href = '/';
                findFormTag.submit();
                return true;
            } else {
                alert('입력을 확인해주세요');
            }

            return false;
        }


        // 회원가입 이메일 검증 부분
        //signupForm이라는 id를 가진 요소를 가져온다.
        const formEl = document.getElementById('signupForm');

        //이벤트 리스너를 추가한다.
        // formEl.addEventListener('이벤트 타입', () => {이벤트가 발생하면 진행 될 코드}
        formEl.addEventListener('focusout', () => {
           console.log("Focus out!");

           //id = email 요소 전체를 가져온다
            const emailEl = document.getElementById('email');
            const email = emailEl.value; //email로 받은 실질적인 값을 가져온다.

            console.log("email" + email); // email을 제대로 가져왔는지 log로 찍어 본다.

            // fetch api를 사용한다.
            // fetch("요청을 보낼 주소") method 요청 타입, header 의 Content-Type = 데이터 형식을 명시
            //application: 데이터가 사람이 읽는 텍스트가 아니라, 응용 프로그램(브라우저, 서버 등)이 해석해야 할 데이터
            //json: 데이터의 구체적인 형식
            //body : 바디에 포함 될 내용. JSON.stringify을 사용하면 json형식의 문자열로 바뀜.
            // 매칭을 해준다. {DTO의 필드와 이름이 같아야함: 자바 스크립트의 변수}
            fetch("/signup/duplicateCheckEmail", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email: email })
            })
                //then 이란 fetch 라는 비동기 함수가 완료 된 이후 실행 될 코드를 담고 있다.
                //요청은 json 타입이나 response는 text 타입으로 받는다 자바의 컨트롤러에서 String 타입으로 반환했기 때문
                .then(response => response.text()) //요청을 text로 받는다.
                //data = response.text로 반환 받은 promise라는 객체를 담고 있다.
                .then(data => {
                    // const는 값을 한번 할당하면 변경 할 수 없는 변수 타입이다.
                    const checkResult = document.getElementById("check-result")
                    console.log("요청성공", data);
                    if (data === "ok") {
                        console.log ("사용 가능한 이메일")
                        checkResult.innerHTML = "사용 가능한 이메일"
                        //innerHTML을 사용하면 HTML 요소의 콘텐츠(내용)을 읽거나 변경 할 수 있다.

                    } else {
                        console.log("이미 사용중인 이메일")
                        checkResult.innerHTML = "이미 사용중인 이메일"
                    }

                })
                .catch(error => {
                    console.error("에러 발생:", error);
                });

        });

        //회원 가입 닉네임 인증 부분
        formEl.addEventListener('focusout', () => {
            console.log("Focus out!");

            const nicknameEl = document.getElementById('nickname');
            const nickname = nicknameEl.value;

            console.log("nickname" + nickname);

            fetch("/signup/duplicateCheckNickName", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({nickName: nickname })
            })
                .then(response => response.text()) //요청을 text로 받는다.
                .then(data => {
                    const checkResult = document.getElementById("check-nickname-result")
                    console.log("요청성공", data);
                    if (data === "ok") {
                        console.log ("사용 가능한 닉네임")
                        checkResult.innerHTML = "사용 가능한 닉네임"

                    } else {
                        console.log("이미 사용중인 이메일")
                        checkResult.innerHTML = "이미 사용중인 닉네임"
                    }

                })
                .catch(error => {
                    console.error("에러 발생:", error);
                });

        });




    </script>
</body>
</html>
