<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org/">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>멍피디아 - 관리자</title>
  <link rel="stylesheet" th:href="@{/styles/style.css}">
</head>

<body>
<div th:replace="~{fragments/header :: header}"></div>
<main class="container">
  <div class="board-container">
    <div class="board-header">
      <h1 class="board-title">피디아 백과</h1>

      <div class="board-actions">
      </div>
    </div>

    <form method="POST" th:action="@{/sendEditInfo/{id}(id=${content.id})}">
      <h3>백과 내용</h3>
      <p th:text="'게시글 번호 : ' + ${content.id}">게시글 번호</p>
      <p th:text="'이미지 : ' + ${content.imageUri}">이미지</p>
      <p th:text="'견종명 : ' + ${content.breed}" name="breed">견종명</p>
      <p th:text="'원산지 : ' + ${content.origin}">원산지</p>
      <p th:text="'크기 : ' + ${content.size}">크기</p>
      <p th:text="'상세정보 : ' + ${content.detail}">상세정보</p>
      <p th:text="'유전병 : ' + ${content.geneticDisease}">유전병</p>
      <p th:text="'특징 : ' + ${content.feature}">특징</p>

      <hr>
      <br>
      <h3>수정 할 내용</h3>

      <input type="text" name="imageUri" placeholder="이미지 URI"><br>
      <input type="hidden" name="breed" th:value="${content.breed}">
      <input type="text" name="origin" placeholder="원산지"><br>
      <input type="text" name="size" placeholder="크기"><br>
      <input type="text" name="detail" placeholder="상세 정보"><br>
      <input type="text" name="geneticDisease" placeholder="유전병"><br>
      <input type="text" name="feature" placeholder="특징"><br>

      <br>
      <button type="submit" onclick="btn()">수정</button>
    </form>

  </div>

</main>

<div th:replace="~{fragments/footer :: footer}"></div>
<script>
  function btn() {
    alert('수정요청이 완료 되었습니다');
  }
</script>
</body>
</html>
