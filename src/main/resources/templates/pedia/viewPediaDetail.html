<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org/">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>멍피디아 - 견종백과(상세)</title>
  <link rel="stylesheet" th:href="@{/styles/style.css}">
</head>

<body>

<div th:replace="~{fragments/header :: header}"></div>

<main class="container">
  <div class="board-container">
    <div class="board-header">
      <h1 class="board-title">피디아 백과</h1>

      <div class="board-actions">
      </div>
    </div>
    <table border="1">
      <label>
        <h3>백과 내용</h3>
        <p th:text="'게시글 번호 : ' + ${content.id}">게시글 번호</p>
        <p>이미지 경로: <span th:text="${content.imageUri}"></span></p>
        <p>이미지:</p>
        <img th:src="${content.imageUri}" alt="Breed Image">
        <p th:text="'견종명 : ' + ${content.breed}">견종명</p>
        <p th:text="'원산지 : ' + ${content.origin}">원산지</p>
        <p th:text="'크기 : ' + ${content.size}">크기</p>
        <p th:text="'상세정보 : ' + ${content.detail}">상세정보</p>
        <p th:text="'유전병 : ' + ${content.geneticDisease}">유전병</p>
        <p th:text="'특징 : ' + ${content.feature}">특징</p>

        <br>
        <a class="btn-submit" th:href="@{/pedia/edit-request/{id}(id=${content.id})}">수정</a>
        <a class="btn-submit" th:href="@{/pedia/history/{breed}(breed=${content.breed})}">버전 조회</a>
      </label>
    </table>

  </div>

</main>

<div th:replace="~{fragments/footer :: footer}"></div>

</body>
</html>
