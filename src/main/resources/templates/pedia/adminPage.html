<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>멍피디아 - 백과사전</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f9fafb;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Header Styles */
        header {
            background-color: #fff3e0;
            padding: 1rem;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
        }

        .logo-text {
            height: 35px;
            width: auto;
        }

        .logo-paw {
            height: 20px;
            width: auto;
        }

        nav {
            display: flex;
            gap: 1.5rem;
            align-items: center;
        }

        nav a {
            text-decoration: none;
            color: #4b5563;
        }

        .btn {
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            border: none;
            cursor: pointer;
        }

        .btn-login {
            background-color: white;
        }

        .btn-signup {
            background-color: #f97316;
            color: white;
        }

        .btn-logout {
            background-color: #ef4444;
            color: white;
        }

        .btn-logout:hover {
            background-color: #dc2626;
        }

        .user-email {
            color: #4b5563;
            font-size: 0.875rem;
            margin-right: 1rem;
        }

        /* Hero Section */
        .hero {
            text-align: center;
            padding: 2rem;
            background: linear-gradient(to bottom, #fff3e0, #fff);
        }

        .logo-mascot {
            height: 100px;
            width: auto;
            margin: 0 auto;
        }

        /* Search Bar */
        .search-container {
            padding: 1rem;
            max-width: 600px;
            margin: 0 auto;
        }

        .search-bar {
            width: 100%;
            padding: 0.75rem;
            border-radius: 9999px;
            border: 1px solid #e5e7eb;
        }

        /* Section Header */
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 1rem;
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
        }

        .add-breed-btn {
            background-color: #f97316;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .add-breed-btn:hover {
            background-color: #ea580c;
        }

        /* Encyclopedia Grid */
        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1rem;
            padding: 1rem;
        }

        .breed-card {
            background-color: #fff7ed;
            padding: 1rem;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            position: relative;
        }

        .breed-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .breed-image {
            width: 4rem;
            height: 4rem;
            background-color: #fed7aa;
            border-radius: 0.5rem;
            margin-bottom: 0.5rem;
        }

        .breed-name {
            font-weight: bold;
            font-size: 0.875rem;
        }

        .updated {
            font-size: 0.75rem;
            color: #6b7280;
        }

        /* Community Section */
        .community-section {
            margin-top: 3rem;
        }

        .posts-container {
            margin: 0 1rem;
        }

        .post-card {
            display: flex;
            gap: 1rem;
            padding: 1rem;
            background-color: white;
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .post-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .post-image img {
            width: 150px;
            height: 150px;
            border-radius: 0.5rem;
            object-fit: cover;
        }

        .post-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .post-content h4 {
            font-size: 1.1rem;
            color: #1a1a1a;
            margin-bottom: 0.5rem;
        }

        .post-content p {
            color: #666;
            font-size: 0.9rem;
        }

        /* Pagination */
        .pagination {
            display: flex;
            justify-content: flex-start;
            gap: 0.25rem;
            margin: 2rem 1rem;
        }

        .pagination a {
            display: inline-block;
            padding: 0.25rem 0.5rem;
            border: 1px solid #ccc;
            text-decoration: none;
            color: #333;
            font-size: 0.875rem;
        }

        .pagination a.disabled {
            color: #999;
            background-color: #f5f5f5;
            pointer-events: none;
        }

        .pagination a:hover {
            background-color: #f5f5f5;
        }

        .pagination a.active {
            background-color: #fff;
            color: #333;
            font-weight: bold;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .modal-content {
            position: relative;
            background-color: white;
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
        }

        .close-modal {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #666;
        }

        .info-group {
            margin-bottom: 1rem;
        }

        .info-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: #4b5563;
        }

        .info-group input,
        .info-group textarea {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
            font-size: 0.875rem;
        }

        .info-group textarea {
            min-height: 100px;
            resize: vertical;
        }

        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
        }

        .btn-modal {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            font-weight: bold;
        }

        .btn-edit {
            background-color: #f97316;
            color: white;
        }

        .btn-cancel {
            background-color: #e5e7eb;
            color: #4b5563;
        }

        .edit-mode .view-content {
            display: none;
        }

        .view-mode .edit-content {
            display: none;
        }
    </style>
</head>
<body>
<header>
    <div class="container header-content">
        <a href="#" class="logo-container">
            <img src="/api/images/1.png" alt="Mungpedia" class="logo-text">
            <img src="/api/images/3.png" alt="Paw" class="logo-paw">
        </a>
        <nav>
            <a href="#">홈</a>
            <a href="#">동물백과</a>
            <a href="#">커뮤니티</a>
            <a href="#">백과사전</a>
            <button class="btn btn-login">로그인</button>
            <button class="btn btn-signup">회원가입</button>
            </th:block>
            <th:block th:if="${session.loginEmail != null}">
                <span class="user-email" th:text="${session.loginEmail}"></span>
                <button class="btn btn-logout" onclick="logout()">로그아웃</button>
            </th:block>
        </nav>
    </div>
</header>

</body>
</html>
