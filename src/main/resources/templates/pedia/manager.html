<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>멍피디아 - 관리자</title>
    <link rel="stylesheet" th:href="@{/styles/style.css}">
</head>

<body>
<div th:replace="~{fragments/header :: header}"></div>

<main class="container">
    <div class="board-container">
        <div class="board-header">
            <h1 class="board-title">수정 요청 페이지</h1>
            <div class="board-actions">
                 <form class="search-form" th:action="@{/community/search}" method="get">
                    <select name="type" class="search-select">
                        <option value="title">제목</option>
                        <option value="content">내용</option>
                        <option value="author">작성자</option>
                    </select>
                             <input type="text" name="keyword" class="search-input" placeholder="검색어를 입력하세요">
                             <button type="submit" class="write-btn">검색</button>

                     <div class="actions">
                         <button class="btn" onclick="editPost(${post.id})">수정</button>
                         <button class="btn" onclick="deletePost(${post.id})">거절</button>
                     </div>
                </form>
            </div>
        </div>

        <!-- 게시글 목록 -->
        <div class="post-list">
            <div class="post-item" th:each="post : ${posts}">
                <div class="post-info">
                    <h3 class="post-title" th:text="${post.title}"
                        th:onclick="|location.href='@{/management/post/{id}(id=${post.id})}'|">
                    </h3>
                    <div class="post-meta">
                        <span th:text="${post.author}">요청자</span>
                        <span th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd HH:mm')}">
                                2024-03-17 15:30
                            </span>
                    </div>
                </div>

            </div>
        </div>


    </div>
</main>

<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
