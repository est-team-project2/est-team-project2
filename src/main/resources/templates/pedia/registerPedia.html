<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register Pedia</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Register Pedia</h1>
    <form th:action="@{/pedia/register}" th:object="${pedia}" method="post">
        <div class="form-group">
            <label for="memberId">Member ID:</label>
            <input type="number" class="form-control" th:field="*{memberId}" required />
        </div>
        <div class="form-group">
            <label for="pediaContentId">Pedia Content ID:</label>
            <input type="number" class="form-control" th:field="*{pediaContentId}" required />
        </div>
        <div class="form-group">
            <label for="pediaVersion">Pedia Version:</label>
            <input type="number" class="form-control" th:field="*{pediaVersion}" required />
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
    <a href="/pedia/list" class="btn btn-secondary mt-3">Back to List</a>
</div>
</body>
</html>
