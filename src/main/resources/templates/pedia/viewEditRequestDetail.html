<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org/">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>멍피디아 - 관리자</title>
  <link rel="stylesheet" th:href="@{/styles/style.css}">
</head>
<body>

<div th:replace="~{fragments/header :: header}"></div>

<main class="container">
  <div class="board-container">
    <div class="board-header">
      <h1 class="board-title">수정 내용 확인</h1>
      <a class=" btn btn-submit" th:href="@{/view-edit-request}">돌아가기</a>
      <div class="board-actions">
      </div>
    </div>

    <!-- 게시글 목록 -->
    <form id="post-list">
      <div class="post-item">
        <div class="post-info">
          <label>
            <h3>수정 전</h3>
            <p th:text="'게시글 번호 : ' + ${beforinfo.id}">게시글 번호</p>
            <p th:text="'견종명 : ' + ${beforinfo.breed}">견종명</p>
            <p th:text="'원산지 : ' + ${beforinfo.origin}">원산지</p>
            <p th:text="'크기 : ' + ${beforinfo.size}">크기</p>
            <p th:text="'상세정보 : ' + ${beforinfo.detail}">상세정보</p>
            <p th:text="'유전병 : ' + ${beforinfo.geneticDisease}">유전병</p>
            <p th:text="'특징 : ' + ${beforinfo.feature}">특징</p>
          </label>
          <hr>
          <label>
            <h3>수정 후</h3>
            <p th:text="'게시글 번호 : ' + ${editRequest.id}">게시글 번호</p>
            <p th:text="'견종명 : ' + ${editRequest.breed}">견종명</p>
            <p th:text="'원산지 : ' + ${editRequest.origin}">원산지</p>
            <p th:text="'크기 : ' + ${editRequest.size}">크기</p>
            <p th:text="'상세정보 : ' + ${editRequest.detail}">상세정보</p>
            <p th:text="'유전병 : ' + ${editRequest.geneticDisease}">유전병</p>
            <p th:text="'특징 : ' + ${editRequest.feature}">특징</p>
          </label>
        </div>
      </div>
    </form>
  </div>
</main>

<div th:replace="~{fragments/footer :: footer}"></div>

<script th:src="@{/JS/viewEditRequestDetail.js}"></script>
</body>
</html>
