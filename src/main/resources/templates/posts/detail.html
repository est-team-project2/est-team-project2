</html><!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${post.title}">게시글</title>
</head>
<body>
<h1 th:text="${post.title}"></h1>
<p th:text="${post.contents}"></p>
<p><strong>작성자:</strong> <span th:text="${post.memberNickname}"></span></p>
<p><strong>작성일:</strong> <span th:text="${post.createdAt}"></span></p>

<h2>댓글</h2>
<form action="/comments/new" method="post">
    <input type="hidden" name="postId" th:value="${post.id}">
    <textarea name="contents" placeholder="댓글을 입력하세요..."></textarea>
    <button type="submit">댓글 작성</button>
</form>

<ul>
    <li th:each="comment : ${comments}">
        <p th:text="${comment.contents}"></p>
        <p><span th:text="${comment.memberNickname}"></span> | <span th:text="${comment.createdAt}"></span></p>
        <form action="/comments/{commentId}/delete" method="post">
            <input type="hidden" name="commentId" th:value="${comment.id}">
            <button type="submit">삭제</button>
        </form>
    </li>
</ul>

<form action="/posts/{postId}/delete" method="post">
    <button type="submit">게시글 삭제</button>
</form>
</body>
</html>
