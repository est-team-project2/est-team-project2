<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>백과 등록</title>
</head>
<body>
<h1>백과 등록</h1>
<form th:action="@{/pedia/register}" th:object="${pedia}" method="post">
  <label for="title">제목:</label>
  <input type="text" id="title" th:field="*{title}" required/>
  <br/>
  <button type="submit">등록</button>
</form>
<a href="/pedia/list">백과 목록 보기</a>
</body>
</html>
