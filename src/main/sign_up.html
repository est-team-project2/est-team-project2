<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>멍피디아 - 회원가입</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f9fafb;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            background-color: #fff3e0;
            padding: 1rem;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .btn-logout {
            padding: 0.5rem 1rem;
            background-color: #f97316;
            color: white;
            border: none;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .btn-logout:hover {
            background-color: #ea580c;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
        }

        .logo-text {
            height: 35px;
            width: auto;
        }

        .logo-paw {
            height: 20px;
            width: auto;
        }

        .signup-container {
            max-width: 400px;
            margin: 3rem auto;
            padding: 2rem;
            background-color: white;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        }

        .signup-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .signup-header h1 {
            color: #f97316;
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .signup-header p {
            color: #6b7280;
            font-size: 0.875rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #4b5563;
            font-size: 0.875rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
            font-size: 1rem;
        }

        .form-group input:focus {
            outline: none;
            border-color: #f97316;
            box-shadow: 0 0 0 3px rgba(249, 115, 22, 0.1);
        }

        .form-group .requirements {
            margin-top: 0.25rem;
            font-size: 0.75rem;
            color: #6b7280;
        }

        .form-group .error {
            color: #ef4444;
            font-size: 0.75rem;
            margin-top: 0.25rem;
            display: none;
        }

        .btn {
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .btn-signup {
            background-color: #f97316;
            color: white;
            margin-bottom: 1rem;
        }

        .btn-signup:hover {
            background-color: #ea580c;
        }

        .login-link {
            text-align: center;
            margin-top: 1.5rem;
            color: #6b7280;
            font-size: 0.875rem;
        }

        .login-link a {
            color: #f97316;
            text-decoration: none;
            font-weight: bold;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .error-msg {
            border-color: red;
            color: red;
        }

        .validation-message {
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }

        .validation-message.success {
            color: #22c55e;
        }

        .validation-message.error {
            color: #ef4444;
        }
    </style>
</head>
<body>
    <header>
        <div class="container header-content">
            <a href="#" class="logo-container">
                <img src="/api/images/1.png" alt="Mungpedia" class="logo-text">
                <img src="/api/images/3.png" alt="Paw" class="logo-paw">
            </a>
            <div class="header-right">
                <th:block th:if="${session.loginEmail != null}">
                    <span th:text="${session.loginEmail}" style="color: #4b5563; margin-right: 1rem;"></span>
                    <button onclick="logout()" class="btn-logout">로그아웃</button>
                </th:block>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="signup-container">
            <div class="signup-header">
                <h1>회원가입</h1>
                <p>멍피디아의 회원이 되어보세요</p>
            </div>

            <form id="signupForm" onsubmit="return validateForm(event)" method="post" th:object="${memberDto}">
                <div class="form-group">
                    <label for="email">이메일</label>
                    <input type="email" id="email" name="email" required th:field="*{email}"
                           placeholder="example@email.com">
                    <div id="check-result" class="validation-message"></div>
                    <div class="error-msg" th:errors="*{email}"></div>
                    <div class="error" id="emailError">유효한 이메일 주소를 입력해주세요</div>
                </div>

                <div class="form-group">
                    <label for="nickname">닉네임</label>
                    <input type="text" id="nickname" name="nickName" required th:field="*{nickName}"
                           minlength="2" maxlength="20" placeholder="닉네임 (2-20자)">
                    <div id="check-nickname-result" class="validation-message"></div>
                    <div class="error-msg" th:errors="*{nickName}"></div>
                    <div class="error" id="nicknameError">닉네임은 2-20자 사이여야 합니다</div>
                </div>

                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input type="password" id="password" name="password" required th:field="*{password}"
                           minlength="8" placeholder="비밀번호 (8자 이상)">
                    <div class="requirements">
                        * 8자 이상<br>
                        * 영문, 숫자, 특수문자 조합
                    </div>
                    <div class="error-msg" th:errors="*{password}"></div>
                    <div class="error" id="passwordError">비밀번호 요구사항을 충족해주세요</div>
                </div>

                <div class="form-group">
                    <label for="passwordConfirm">비밀번호 확인</label>
                    <input type="password" id="passwordConfirm" name="passwordConfirm" 
                           required placeholder="비밀번호 다시 입력">
                    <div class="error" id="passwordConfirmError">비밀번호가 일치하지 않습니다</div>
                </div>

                <button type="submit" class="btn btn-signup">가입하기</button>
            </form>

            <div class="login-link">
                이미 계정이 있으신가요? <a href="#">로그인</a>
            </div>
        </div>
    </main>

    <script th:inline="javascript">
        // 전역 변수로 중복 검사 결과 저장
        let isEmailValid = false;
        let isNicknameValid = false;

function validateForm(event) {
    event.preventDefault();
    let isValid = true;

            const email = document.getElementById('email');
            const nickname = document.getElementById('nickname');
            const password = document.getElementById('password');
            const passwordConfirm = document.getElementById('passwordConfirm');
            const signupForm = document.getElementById("signupForm");

            // 이메일 검증
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            	if (!isEmailValid) {
	    	alert('이메일 중복 여부를 확인해주세요.');
	    	return false;
		}

            // 닉네임 검증
            if (nickname.value.length < 2 || nickname.value.length > 20) {
                document.getElementById('nicknameError').style.display = 'block';
                isValid = false;
            } else {
                document.getElementById('nicknameError').style.display = 'none';
            }

            // 비밀번호 검증
            const passwordRegex = /^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,20}$/;
            // 비밀번호 길이 체크
            if (password.value.length < 8 || password.value.length > 20) {
                document.getElementById('passwordError').textContent = '비밀번호는 8-20자 사이여야 합니다';
                document.getElementById('passwordError').style.display = 'block';
                isValid = false;
            }
            // 비밀번호 패턴 체크
            else if (!passwordRegex.test(password.value)) {
                document.getElementById('passwordError').textContent = '영문, 숫자, 특수문자를 포함해야 합니다';
                document.getElementById('passwordError').style.display = 'block';
                isValid = false;
            } else {
                document.getElementById('passwordError').style.display = 'none';
            }

            // 비밀번호 확인 검증
            if (password.value !== passwordConfirm.value) {
                document.getElementById('passwordConfirmError').style.display = 'block';
                isValid = false;
            } else {
                document.getElementById('passwordConfirmError').style.display = 'none';
            }

            if (!isValid) {
                return false;
            }

            // 서버에서 받은 검증 결과 확인
            const checkEmail = /*[[${checkEmail != null ? checkEmail : 'null'}]]*/ 'null';
            const checkNickname = /*[[${checkNickName != null ? checkNickName : 'null'}]]*/ 'null';
            const checkError = /*[[${checkError != null ? checkError : 'null'}]]*/ 'null';

            if (!isEmailValid) {
                alert('이메일 중복 여부를 확인해주세요.');
                return false;
            }
            
            if (!isNicknameValid) {
                alert('닉네임 중복 여부를 확인해주세요.');
                return false;
            }

            if (isValid && isEmailValid && isNicknameValid && checkError !== "error") {
                alert('회원가입이 완료되었습니다!');
                signupForm.submit();
                return true;
            } else {
                alert('입력 정보를 다시 확인해주세요.');
                return false;
            }
        }

                let emailCheckTimeout;
        let nicknameCheckTimeout;

        // 이메일 중복 검사
        const emailInput = document.getElementById('email');
        const checkEmailResult = document.getElementById("check-result");

async function checkEmail(email) {
    if (!email) {
        updateValidationMessage(checkEmailResult, false, "이메일을 입력해주세요");
        isEmailValid = false;
        return;
    }

    // 이메일 형식 검증 추가
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!emailRegex.test(email)) {
        updateValidationMessage(checkEmailResult, false, "유효한 이메일 주소를 입력해주세요");
        isEmailValid = false;
        return;
    }

    try {
        const response = await fetch("/signup/duplicateCheckEmail", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email: email })
        });
        
        const data = await response.text();
        
        if (data === "ok") {
            updateValidationMessage(checkEmailResult, true, "사용 가능한 이메일입니다");
            isEmailValid = true;
        } else {
            updateValidationMessage(checkEmailResult, false, "중복된 이메일입니다");
            isEmailValid = false;
        }
    } catch (error) {
        console.error("에러 발생:", error);
        updateValidationMessage(checkEmailResult, false, "이메일 확인 중 오류가 발생했습니다");
        isEmailValid = false;
    }
}

        emailInput.addEventListener('input', (e) => {
            clearTimeout(emailCheckTimeout);
            isEmailValid = false;
            
            emailCheckTimeout = setTimeout(() => {
                checkEmail(e.target.value);
            }, 500); // 500ms 딜레이 후 체크
        });

        // 닉네임 중복 검사
        const nicknameInput = document.getElementById('nickname');
        const checkNicknameResult = document.getElementById("check-nickname-result");

        async function checkNickname(nickname) {
            if (!nickname) {
                updateValidationMessage(checkNicknameResult, false, "닉네임을 입력해주세요");
                isNicknameValid = false;
                return;
            }

            try {
                const response = await fetch("/signup/duplicateCheckNickName", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ nickName: nickname })
                });
                
                const data = await response.text();
                
                if (data === "ok") {
                    updateValidationMessage(checkNicknameResult, true, "사용 가능한 닉네임입니다");
                    isNicknameValid = true;
                } else {
                    updateValidationMessage(checkNicknameResult, false, "중복된 닉네임입니다");
                    isNicknameValid = false;
                }
            } catch (error) {
                console.error("에러 발생:", error);
                updateValidationMessage(checkNicknameResult, false, "닉네임 확인 중 오류가 발생했습니다");
                isNicknameValid = false;
            }
        }

        nicknameInput.addEventListener('input', (e) => {
            clearTimeout(nicknameCheckTimeout);
            isNicknameValid = false;
            
            nicknameCheckTimeout = setTimeout(() => {
                checkNickname(e.target.value);
            }, 500); // 500ms 딜레이 후 체크
        });

        // 로그아웃 함수
        function logout() {
            fetch('/logout', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
            })
            .then(response => {
                window.location.href = '/login';
            });
        }
    </script>
</body>
</html>
